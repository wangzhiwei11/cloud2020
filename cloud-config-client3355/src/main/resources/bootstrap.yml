server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名
      name: config  #配置文件名
      profile: dev #读取配置文件后缀名
      uri: http://localhost:3344 #配置中心地址
eureka:
  client:
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#暴漏监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
